<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kettle.wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="kettle文档，kettle教程">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--<link href="https://cdn.bootcss.com/docsify/4.9.4/themes/vue.css" rel="stylesheet">-->
   <!--<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">-->
  <link href="/lib/vue.css" rel="stylesheet">
  <link rel="shortcut icon" href="image/favicon.ico" />
  <script src="https://unpkg.com/docsify-edit-on-github/index.js"></script>
</head>
<body>
  <div id="app">正在加载……</div>
  <script>
    window.$docsify = {
        name: 'kettle.wiki',
        loadSidebar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        subMaxLevel: 3,
//        homepage: 'home.md',
        auto2top: true,
        notFoundPage: '404.md',
        repo: 'https://github.com/gitors/kettle.wikis',
        homepage: 'index.md',
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or 'auto'
            // 支持本地化
            placeholder: {
                '/': '搜索'
            },

            // 支持本地化
            noData: {
                '/': '找不到结果'
            },

            // 搜索标题的最大程级, 1 - 6
            depth: 6
        },
        plugins: [
            EditOnGithubPlugin.create("https://github.com/gitors/kettle.wikis/blob/master/",
                "https://github.com/gitors/kettle.wikis/edit/master/", "在github上编辑此页"),
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://github.com/gitors/kettle.wikis">kettle.wiki</a> &copy;2019.</span>',
                    '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer
                })
            }
        ]
    }
  </script>
  <script src="https://cdn.bootcss.com/docsify/4.9.4/docsify.min.js"></script>
  <script src="lib/search.js"></script>
  <script>
